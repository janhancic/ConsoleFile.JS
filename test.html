<!DOCTYPE html>
<html>
	<head>
		<script src="src/consolefile.js"></script>
	</head>
	<body>
<script>

var i = 0;
var a = setInterval( function() {
	console.file.log ( 'aaa ' + i );
	console.file( 'default' ).log ( 'bbb ' + i );
	console.file( 'my' ).log ( 'iii ' + i );

	i++;
	if ( i > 100) {
		clearInterval(a);
	}
}, 0);

</script>
